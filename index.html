<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>俄罗斯方块</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #000;
            font-family: Arial, sans-serif;
        }
        #game-container {
            position: relative;
        }
        canvas {
            border: 2px solid #333;
        }
        #score-container {
            position: absolute;
            left: auto;
            right: 40px;
            transform: none;
            top: 60px;
            color: white;
            text-align: left;
            font-family: "Microsoft YaHei", "SimHei", Arial, sans-serif;
            min-width: 180px;
        }
        .score-item {
            margin: 10px 0;
            font-size: 18px;  /* 调整字体大小 */
            white-space: nowrap;  /* 防止文字换行 */
        }
        #game-over {
            display: none;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            text-align: center;
            border: 2px solid #fff;
            border-radius: 10px;
            min-width: 250px;  /* 增加宽度以适应中文 */
            font-family: "Microsoft YaHei", "SimHei", Arial, sans-serif;  /* 添加中文字体 */
        }
        #game-over h2 {
            margin-top: 0;
            color: #ff0000;
        }
        #welcome-screen {
            display: none;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            text-align: center;
            border: 2px solid #fff;
            border-radius: 10px;
            min-width: 200px;
        }
        #welcome-screen h1 {
            margin-top: 0;
            color: #fff;
            font-size: 24px;
        }
        #welcome-screen p {
            color: #ffff00;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <canvas id="game"></canvas>
        <div id="score-container">
            <div class="score-item">分数: <span id="score">0</span></div>
            <div class="score-item">等级: <span id="level">1</span></div>
            <div class="score-item">最高分: <span id="high-score">0</span></div>
        </div>
        <div id="welcome-screen">
            <h1>俄罗斯方块</h1>
            <p>按回车键开始游戏</p>
        </div>
        <div id="game-over"></div>
    </div>
    <script src="figures.js"></script>
    <script src="game.js"></script>
</body>
</html>
